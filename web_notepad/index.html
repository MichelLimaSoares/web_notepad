<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Notepad</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Anotações</h1>
    </header>
    <section class="notes-section">
        <article class="add-note-article">
            <input class="add-note-input" type="text" placeholder="Titulo" autocomplete="none">
            <textarea class="add-text-textarea" placeholder="Detalhes da anotação" autocomplete="none"></textarea>
            <button class="add-note-button">Adicionar</button>
            <button class="delete-all-note-button">Deletar Tudo</button>
        </article>
    </section>    
    <section class="all-notes-section">
        <div class="container-all-notes-section">

        </div>
    </section>
    <footer>
        <p class="copyRigth">MLS-TEC - 2023</p>
    </footer>
    <script src="web-notepad.js"></script>
</body>
</html>
